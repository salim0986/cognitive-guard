name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below.
  
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of cognitive-guard are you using?
      placeholder: "0.1.0"
    validations:
      required: true
  
  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "3.11"
    validations:
      required: true
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug. What did you expect to happen?
      placeholder: When I run cognitive-guard scan, I get...
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Run `cognitive-guard init`
        2. Create file with...
        3. Run `cognitive-guard scan`
        4. See error
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any error messages or logs
      render: shell
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help?
